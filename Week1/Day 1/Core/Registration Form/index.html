<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name : *</label>
        <input type="text">
    </div>

    <div>
        <label>Last Name : *</label>
        <input type="text">

    </div>
    <div>
        <label>Email Address : *</label>
        <input type="email">

    </div>
    <div>
        <label>Passwword: *</label>
        <input type="password">
    </div>
    <div>
        <label>Confirm Passwword: *</label>
        <input type="password">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date">
    </div>
    <div>
        <p>Gender Identity</p>
        <div>
            <input type="radio" name="gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="gender" value="Non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="prefernottoanswer" id="prefernottoanswer">
            <label for="prefernottoanswer">Prefer not to answer</label>
        </div>
        <div>
            <p>Short description</p>
            <textarea name="description" cols="100" rows="10"></textarea>
        </div>

        <div>
            <label for="favouritelanguage">Favorite Language :</label>
            <select name="favouritelanguage" id="favouritelanguage">


                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
                <option value="PYTHON">PYTHON</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
            </select>
        </div>

        <input type="checkbox" name="acceptperiodicemail">
        <label>Yes,I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="CreateAccount">
    </div>






    <p> * indicates a required field </p>





</body>

</html>
