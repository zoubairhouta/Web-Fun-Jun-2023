<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoWeather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white">
        <div class="container" >
            <nav class="navbar">
                <h1 class="navbar-brand">DojoWeather</h1>
                <ul class="nav">
                    <li><a href="#" onclick="loading()">Burbank</a></li>
                    <li><a href="#" onclick="loading()">Chicago</a></li>
                    <li><a href="#" onclick="loading()">Dallas</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center border-bottom pb-3">
                    <h2>San Jose</h2>
                    <form>
                        <label>Show temperature in </label>
                        <select name="temperature-scale" onchange="convert(this)" class="form-select">
                            <option>°C</option>
                            <option>°F</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card text-center mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Today</h5>
                                <img src="assets/some_rain.png" alt="rain" class="img-fluid">
                                <p class="card-text">some rain</p>
                                <p class="card-text temperatures">
                                    <span class="high" id="temp1">24</span>
                                    <span class="low" id="temp2">18</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Tomorrow</h5>
                                <img src="assets/some_sun.png" alt="sun" class="img-fluid">
                                <p class="card-text">some sun</p>
                                <p class="card-text temperatures">
                                    <span class="high" id="temp3">27</span>
                                    <span class="low" id="temp4">19</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Friday</h5>
                                <img src="assets/some_clouds.png" alt="clouds" class="img-fluid">
                                <p class="card-text">some cloud</p>
                                <p class="card-text temperatures">
                                    <span class="high" id="temp5">21</span>
                                    <span class="low" id="temp6">16</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Saturday</h5>
                                <img src="assets/some_sun.png" alt="sun" class="img-fluid">
                                <p class="card-text">some sun</p>
                                <p class="card-text temperatures">
                                    <span class="high" id="temp7">29</span>
                                    <span class="low" id="temp8">17</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
